<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-list</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="label__wrapper">
        <p class="label">Список фильмов</p>
        <p class="label-year">2023</p>
      </div>
      <h1 class="movie__title">Посмотреть</h1>
      <div class="input__wrapper">
        <input
          class="js-movie__input movie__input"
          placeholder="Добавить фильм"
          type="text"
        />

        <button class="js-movie__btn movie__btn">
          <img src="resources/add-btn.png" alt="Кнопка добавления фильма" />
        </button>
        <output class="js-output"></output>

        <ol class="js-movies-list movies-list"></ol>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
